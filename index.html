<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotinhosf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-container">
        <h3 id="playlist-title">Spotinhosf</h3>
        <img id="cover" alt="Disc Cover."></img>
        <audio id="audio">Spotinhosf</audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="name-music">Nome da musica</div>
                <div id="name-band" class="light-color">Nome da Banda</div>
            </div>
            <button id='like' class="button light-color"><i class="bi bi-suit-heart"></i></button>
        </div>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div id="time-box">
                <div id="song-time">00:00:00</div>
                <div id="total-time">00:00:00</div>
            </div>
        </div>    
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="start" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle"></i></button>
            <button id="skip" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-arrow-repeat"></i></button>
        </div>
    </div>
    <script src="/script.js"></script>
    </body>
    </html>
